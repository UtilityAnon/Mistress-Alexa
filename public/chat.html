<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mistress Alexa</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Mistress Alexa</h1>
  </header>
  <main id="chat-container">
    <div id="messages"></div>
  </main>
  <footer>
    <button id="media-btn" aria-label="Send media">📎</button>
    <input id="message-input" type="text" placeholder="Type your message…" autocomplete="off" />
    <button id="send-btn" aria-label="Send message">➡️</button>
  </footer>

  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const mediaBtn = document.getElementById('media-btn');

    function appendMessage(text, fromMistress = false) {
      const messageEl = document.createElement('div');
      messageEl.className = fromMistress ? 'message mistress' : 'message slave';
      messageEl.textContent = text;
      messages.appendChild(messageEl);
      messages.scrollTop = messages.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text);
      input.value = '';
      // Simulate Mistress Alexa response for now
      setTimeout(() => appendMessage('You belong to me now.', true), 1000);
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });

    mediaBtn.addEventListener('click', () => {
      alert('Media upload feature coming soon, slave.');
    });
  </script>
</body>
</html>
